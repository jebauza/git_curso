<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VUEjs V2 ajax</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1>VUEjs V2 ajax</h1>
<div id="main" class="container">
    <div class="row">
        <div class="col-sm-4">
            <h1>Lista VUEjs - AJAX</h1>
            <ul class="list-group">
                <li v-for="item in lists" class="list-group-item">
                    {{item.name}}
                </li>

            </ul>
        </div>
        <div class="col-sm-8">
            <h1>JSOM</h1>
            <pre>
                {{$data | json}}
            </pre>
        </div>
    </div>
</div>


<script src="vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
<script type="text/javascript">

   // var urlUsersAPI = 'https://randomuser.me/api/?results=10'
    var urlUsersAPI = 'https://jsonplaceholder.typicode.com/users';
    var app_vue = new Vue({
        el:'#main',
        created: function(){
            this.getUsers();
        },
        data: {
            lists: []
        },
        methods: {
            getUsers: function(){
                this.$http.get(urlUsersAPI).then(function(response){
                    //this.lists = response;
                    //this.lists = response.data;
                    this.lists = response.data;
                });
            }
        }
    });
</script>
</body>
</html>
