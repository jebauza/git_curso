<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VUEjs V2 v-bind</title>
</head>
<body>
<h1>VUEjs V2 v-bind</h1>

<div id="main">
    <input type="text" v-model="info">
    <p v-bind:title="info">Texto de relleno.... {{info}}</p>
</div>



<script src="vue.js"></script>
<script type="text/javascript">
new Vue({
    el:'#main',
    data: {
        info: 'Texto inicial'
    },
    methods: {}
});

</script>
</body>
</html>
