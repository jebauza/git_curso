<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VUEjs V2 v-if and else</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1>VUEjs V2 v-if and else</h1>

<div id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <template v-if="!message">
                   <h3 >Escriba tu sugerencia</h3>
                   <p>El equipo de soporte responde en un maximo de 24 H</p>
                </template>
                <h3 v-else>Preciona el boton para enviar</h3>
                <h3 v-if="message=='jorge'">Tu nombre es Jorge</h3>
                <textarea v-model="message" class="form-control"></textarea>
            </div>
            <div class="col-md-7">
                <h3>JSON</h3>
                <pre>
                    {{$data}}
                </pre>
            </div>

        </div>
    </div>
</div>

<script src="vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#main',
        data:{
            message: ''

        },
        methods:{}
    });
</script>
</body>
</html>
