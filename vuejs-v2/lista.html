<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VUEjs V2 listas</title>

</head>
<body>
   <h1>VUEjs V2 listas</h1>
   <div id="main">
      <ul>
          <li v-for="item in people">{{item}}</li>
      </ul>
       <input type="text" v-model="name" v-on:keyup.enter="addName">
   </div>


<script src="vue.js"></script>

<script type="text/javascript">
var app = new Vue({
    el: '#main',
    data: {
        people: ['Jorge','Francis','Sergio','Rony'],
        name: ''
    },
    methods: {
        addName: function(){
            this.people.push(this.name);
            this.name = '';
        }
    }
});
</script>


</body>
</html>
